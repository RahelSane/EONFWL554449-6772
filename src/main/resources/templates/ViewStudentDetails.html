<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base-admin::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<br>
<h1 align="center">View Student Details</h1>
<div class="container">
<table style="width: 100%" class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Student Id</th>
      <th scope="col">Student Name</th>
      <th scope="col">Student Email</th>
      <th scope="col">Student Contact</th>
      <th scope="col">Student Address</th>
      <th scope="col">Student Gender</th>
      <th scope="col">Student Birthdate</th>
      <th scope="col">Student Degree</th>
      <th scope="col">Student EducationBranch</th>
      <th scope="col">Student Photo</th>
      <th scope="col">Student Resume</th>
      <th scope="col">  Action  </th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="studentdetails:${sdObj}">
    	<td th:text="${studentdetails.studentId}"></td>
    	<td th:text="${studentdetails.studentName}"></td>
    	<td th:text="${studentdetails.studentEmail}"></td>
    	<td th:text="${studentdetails.studentContact}"></td>
    	<td th:text="${studentdetails.studentAddress}"></td>
    	<td th:text="${studentdetails.studentGender}"></td>
    	<td th:text="${studentdetails.studentBirthdate}"></td>
    	<td th:text="${studentdetails.studetDegree}"></td>
    	<td th:text="${studentdetails.studentEducationBranch}"></td>
    	<td th:text="${studentdetails.studentPhoto}"></td>
    	<td th:text="${studentdetails.studentResume}"></td>
    	<td>
        <button class="btn btn-primary"><a href="#" style="color: white;">Update</a></button>
        <button class="btn btn-danger btn-sm"><a href="#" style="color: white;">Delete</a></button> 
   	    </td>
    </tr>	

  </tbody>
</table>
				<!-- Pagination Part -->

<nav aria-label="Page navigation example">
  <ul class="pagination" >
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>



</div>
</section>
</body>
</html>
